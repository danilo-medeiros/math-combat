<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div class='hud hud-top hidden'>
        <div>
            <h5>LIFE: <span id='life'></span></h5><br>
            <h5>SCORE: <span id='score'></span></h5>
        </div>
    </div>
    <div class='hud hud-bottom hidden'>
        <div>
            <button class='btn-function' type='button'><span class='key'>[1]</span> f(x) = sin(x)</button>
            <button class='btn-function' type='button'><span class='key'>[2]</span> f(x) = log(x)</button>
            <button class='btn-function' type='button'><span class='key'>[3]</span> f(x) = x</button>
        </div>
    </div>
    <div id='game'></div>
    <div class='hidden' id='plane-selection'>
        <div class='items'>
            <div class='option'>
                <img src="assets/img/plane01.png" alt="First plane">
                <span>Lockheed Martin F-22 "Raptor"</span>
                <span>United States</span>
                <button type='button' class='btn-function'>SELECT</button>
            </div>
            <div class='option'>
                <img src="assets/img/plane02.png" alt="Second plane">
                <span>McDonnell Douglas F-15 Eagle</span>
                <span>United States</span>
                <button type='button' class='btn-function'>SELECT</button>
            </div>
        </div>
    </div>
    <div class='menu' id='main-menu'>
        <div class='menu-title'>
            <h1>Math Combat!</h1>
        </div>
        <div class='menu-body'>
            <button class='btn-menu' id='play' type='button'>Play game</button>
        </div>
    </div>
</body>

<script src="node_modules/p5/lib/p5.min.js"></script>
<script type="text/javascript" src="dist/bundle.js"></script>

</html>
